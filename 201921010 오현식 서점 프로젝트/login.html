<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <title> Login Page </title>
  <link rel="stylesheet" type="text/css" href="style-size.css" />
  <link rel="stylesheet" type="text/css" href="style-layout.css" />
  <link rel="stylesheet" type="text/css" href="style-presentation.css" />
</head>

<body id="login">
  <form>
    <a>회원가입</a>
    <a>아이디/비밀번호찾기</a>
    <fieldset>
      <span>사용자 아이디</span>
      <input id="username" type="text" /><br />
      <span>비밀번호</span>
      <input id="password" type="password"><br />
      <span></span>
      <input id="login_button" type="submit" value="로그인" onclick="SaveItem()" />
      <input id="reset" type="button" value="취소" />
    </fieldset>
  </form>
</body>
<script type="text/javascript">
  var sessionStorage = window.sessionStorage;
  var u_name = document.getElementById("username");
  function SaveItem() { 
    if (u_name.value == "") {
      alert("아이디를 입력해주세요.");
    }
    else {
      sessionStorage.setItem(0, u_name.value);
      var savadValue = sessionStorage.getItem(0);
      alert(savadValue + "님 로그인 되었습니다.");
    }
  }
</script>

</html>
