<!DOCTYPE html>
<html>
    <head>
        <title> Welcome to the JavaScript</title>
    </head>

    <body>
        <script type = "text/javascript">
            var index,name = "모바일 웹";
            var start = 0, end = 100.0;
            var message,condition,sender,reciver;

            var a = "3";
            var b = 2;
            c = b+3+a; // C값은 53이 됨, 더하기 후 문자열 붙히기 연산
            d = a+b; // d값은 "3"+"2"="32", 문자열연산(Concatenation)
            e = a+3+b; // e값은 문자열 붙히기 연산 후, b를 문자열 붙이기로 연산

            document.write(c+"<br/>");
            document.write(d+"<br/>");
            document.write(e);
        </script>
    </body>
</html>
