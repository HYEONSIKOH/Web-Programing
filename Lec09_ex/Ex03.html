<!DOCTYPE html>
<html>

<body>
    <script type="text/JavaScript">
            var length = 123, length_num, length_str;
            length_num = length + 10;
            length_str = length.toString() + 10; //toString()이란 메소드로 문자열로 변환, 문자열 붙이기로 값은 "12310"

            document.write("Length in Number: " + length_num + " cm" + "<br />");
            document.write("Length in String: " + length_str + " cm" + "<br />");

            alert("HTML5 프로그래밍 \n웹 사이트로 이동합니다.");
            var num = parseInt(length_str) + 20;
            document.write("Length in Integer: " + num + " cm"); // parseInt()는 문자열을 숫자로 변환, 값은 12310 + 20 = 12330
        </script>
</body>

</html>
