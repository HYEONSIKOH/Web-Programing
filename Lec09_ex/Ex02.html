<!DOCTYPE html>
<html>
    <body>
        <script type = "text/javascript">
            var first_name = "Steve";
            var last_name = "Jobs";

            var full_name1 = first_name+" "+last_name; // full_name1: "Steve Jobs"

            var full_name2 = last_name+","+first_name; // full_name2: "Jobs,Steve"

            document.write(full_name1+"</br>");
            document.write(full_name2);
        </script>
    </body>
</html>
